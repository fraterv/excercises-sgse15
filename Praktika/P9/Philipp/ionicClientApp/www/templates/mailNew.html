<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Mail</h1>
  </ion-header-bar>
  <ion-content class="padding" overflow-scroll="true">
      <label class="item item-input">
          <span class="input-label">Sender</span>
          <input type="text" ng-model="inheritableScope.newMailSender">
      </label>
      <label class="item item-input">
          <span class="input-label">Recipient</span>
          <input type="text" ng-model="inheritableScope.newMailRecipient">
      </label>
      <label class="item item-input">
          <span class="input-label">Subject</span>
          <input type="text" ng-model="inheritableScope.newMailSubject">
      </label>
      <label class="item item-input">
          <span class="input-label">Text</span>
          <input type="text" ng-model="newMailText">
      </label>
      <button class="button button-positive" ng-click="createNewMail()">
          Create
      </button>
      <button class="button button-positive" ng-click="closeNewMailView()">
          Cancel
      </button>

  </ion-content>
</ion-modal-view>
