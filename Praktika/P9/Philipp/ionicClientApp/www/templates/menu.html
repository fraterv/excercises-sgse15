<ion-side-menus enable-menu-with-back-views="false">
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon"
                        menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- actual content is selected by the name of this tag,
             and filled from app.js's state::views object -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Swipeable menu left -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Folders</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="folder in folders"
                          href="#/app/folders/{{folder}}"
                          menu-close>
                    {{folder}}
                </ion-item>
            </ion-list>
        </ion-content>
