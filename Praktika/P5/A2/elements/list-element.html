<polymer-element name="list-element">
    <template>
    <p><input id="textInput" value="{{cityname}}" placeholder="Enter Cityname..."></p>
      <core-ajax auto url="http://localhost:8080/zips/ACMAR" handleAs="json"
		 response="{{response}}"></core-ajax>

      <core-list id="citylist" fit data="{{response}}" class="listelement">
        <template
          <div layout horizontal>
            <div>
               <p>
               {{model.city}}, {{model.state}} {{model.zip}}</br>
               Population: {{model.population}}</br>
               Location: {{model.loc.x}},{{model.loc.y}}</br>
               </p>
            </div>
         </div>
        </template>
      </core-list>
    </template>

</polymer-element>
