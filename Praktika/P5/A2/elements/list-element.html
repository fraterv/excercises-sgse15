<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-list/core-list.html">

<polymer-element name="list-element" noscript>
  <core-list data="{{data}}">
    <template id="city-properties">
      <core-ajax url="http://localhost:8080/zips/ACMAR"
		 auto response="{{model}}"></core-ajax>

      <textarea value="{{model}}"></textarea>

      <div class="row {{ {selected: selected} | tokenList }}">
	List row: {{index}}, User data from model: {{model._id}}
      </div>

    </template>
  </core-list>
</polymer-element>
