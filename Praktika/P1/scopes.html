<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="traceur-compiler/bin/traceur.js"></script>
    <script type="text/javascript" src="traceur-compiler/src/bootstrap.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <title>Scopes</title>
  </head>
  <body>
    <script type="module">

{

    let newstyle = 10;
    var oldstyle = newstyle;
}

document.write("Testing scope:<br>");
try {
    document.write("let-declared is " + newstyle + "<br>");
} catch(e) {
    alert(e);
}
try {
    document.write("var-declared is " + oldstyle + "<br>");
} catch(e) {
    alert(e);
}
    </script>
  </body>
</html>
