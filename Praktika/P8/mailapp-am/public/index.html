<!DOCTYPE>
<html ng-app="mailapp">
    <head >
        <title>Mail App</title>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="bower_components/angular-material/themes/indigo-theme.css">
        <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">

    </head>
    <body>
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>Mail App</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex  ng-controller="AppCtrl">
        <md-sidenav layout="column" class="md-sidenav-left" md-no-ink
                    md-component-id="left" md-is-locked-open="true" >
            <md-content class="content" flex role="navigation">
                <md-list>
                    <md-subheader>Folder</md-subheader>
                    <md-list-item ng-repeat="folder in folderlist">

                        <div class="md-list-item-text">
                            <table>
                                <tr>
                                    <td>
                                        <md-button ng-click="remove(folder)"
                                                   aria-label="delete{{folder}}" size=10>
                                            <ng-md-icon icon="delete"></ng-md-icon>
                                        </md-button>
                                    </td>
                                    <td>
                                        <md-label ng-click="openFolder(folder)">
                                            {{folder}}
                                        </md-label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <md-divider></md-divider>

                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <div class="container">
            <md-content>
                <md-input-container>
                    <label>Rename Folder</label>
                    <input ng-model="rename" ng-keyup="update($event, folder)" type="text">
                </md-input-container>

                <h2>Mails</h2>
                <h3>Create a Mail</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Recipients</th>
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="from-control" ng-model="mail.sender"></td>
                            <td><input class="from-control" ng-model="mail.recipients"></td>
                            <td><input class="from-control" ng-model="mail.subject"></td>
                            <td><button class="btn btn-primary" ng-click="create()">Create Message</button></td>
                        </tr>
                    </tbody>
                </table>

                <h3>View Mails</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Sent on</th>
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="mail in maillist">
                            <td>
                                <md-label ng-click="toggle(mail, $event)">
                                    {{mail.sender}}
                                </md-label>
                            </td>
                            <td>{{mail.date}}</td>
                            <td>{{mail.subject}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-content>
        </div>
    </div>



    <script src="angular.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/angular-material-icons.min.js"></script>
    <script src="controllers/controller.js"></script>
    </body>

</html>
